<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <audio class="greensound" src="./sound-clips/clip1.wav"></audio>
    <audio class="redsound" src="./sound-clips/clip2.wav"></audio>
    <audio class="yellowsound" src="./sound-clips/clip3.wav"></audio>
    <audio class="bluesound" src="./sound-clips/clip4.wav"></audio>
    <audio class="failsound" src="./sound-clips/clip5.wav"></audio>
    <title>SIMON GAME</title>
  </head>
  <body>
    <main>
      <header class="container">
        <h1 id="head-title">
          Let's play 
          <span>SIMON</span>
          !
        </h1>
        <p>Challenge your memory</p>
      </header>
      <section class="outer-circle">
        <div id="top-left-panel"  class="panel" name="green"></div>
        <div id="top-right-panel"  class="panel" name="red"></div>
        <div id="bottom-left-panel"  class="panel" name="yellow"></div>
        <div id="bottom-right-panel" class="panel"  name="blue"></div>
        <div id="inner-circle">
            <h2 id="signature" class="signature"><span>M</span>B</h2>
            <h3 class="brand-title">SIMON</h3>
            <div class="btn">
              <div class="start">
                <button id="start-btn">START</button>
              </div>
              <div>
                <div id="turn">20</div>
                <p class="text">count</p>
              </div>
            </div>      
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./script/script.js"></script>
  </body>
</html>
