<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>SIMON GAME</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <h1 id="head-title">Let's play <span>SIMON</span>!</h1>
        <p>Challenge your memory</p>
      </div>
      <div class="outer-circle">
        <div id="top-left-panel"></div>
        <div id="top-right-panel"></div>
        <div id="bottom-left-panel"></div>
        <div id="bottom-right-panel"></div>
        <div id="inner-circle">
          <div class="inner-border">
            <h2 class="signature"><span>M</span>B</h2>
          <h3 class="brand-title">SIMON</h3>
          <div class="btn">
            <div class="on-btn">
              <label for="on-off" classe="on-off-btn">ON OFF</label>
              <input type="checkbox" id="on-off">
              <span class="slider round"></span>
            </div>
            <div class="start-btn">
              <button id="start">Start Game</button>
            </div>
            <div class="strict-btn">
              <label for="strict" classe="strict">ON OFF</label>
              <input type="checkbox" id="strict">
              <span class="slider round"></span>
            </div>
          </div>
          <div id="turn"></div>
            <div class="text">
              COUNT
            </div>
        </div>
          </div>
          
      </div>
    </main>
    <footer></footer>
    <script src="./script/script.js"></script>
  </body>
</html>
